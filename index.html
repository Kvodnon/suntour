<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SunTour - сеть турагенств</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="navbar">
          <div class="navbar__logo">
            <div class="navbar-image navbar__image">
              <img src="img/header/logo.png" alt="SunTour">
            </div>
            <div class="navbar-description">Сеть турагенств «Солнце в кругу»</div>
          </div>
          <!-- /.navbar__logo -->
          <div class="navbar__contacts">
            <a class="navbar-phone" href="tel:+0441234567">044 123-45-67</a>
            <button class="navbar-button navbar__button">обратный звонок</button>
            <div class="navbar__social">
              <a href="#" class="navbar-social-link navbar-social__link"><img src="img/header/facebook.png" alt="Facebook"></a>
              <a href="#" class="navbar-social-link navbar-social__link"><img src="img/header/google-plus.png" alt="Google+"></a>
              <a href="#" class="navbar-social-link navbar-social__link"><img src="img/header/instagram.png" alt="Instagram"></a>
            </div>
          </div>
          <!-- /.navbar__contacts -->
        </nav>
        <!-- /.navbar -->
      </div>
      <!-- /.contaner -->
    </header>
    <!-- /.header -->
    <div class="container">
      <div class="banner">
        <div class="banner-attention banner__attention">
          <span class="banner-attention__title">Тур <span class="br"></span> в Созополь, Болгария</span>
          <span class="banner-attention__subtitle">КОД ТУРА</span>
          <span class="banner-attention-code">3094119</span>
        </div>
        <!-- /.banner-attention -->
        <div class="banner__under">
          <div class="hotel-review">
            <div class="hotel-review__top">
              <a href="#" class="hotel-name">Aquamarine hotel</a>
              <div class="hotel-stars hotel__stars">
                <div class="hotel-star hotel__star"><img src="img/banner/hotel-star.png" alt="Оранжевая звезда"></div>
                <div class="hotel-star hotel__star"><img src="img/banner/hotel-star.png" alt="Оранжевая звезда"></div>
                <div class="hotel-star hotel__star"><img src="img/banner/hotel-star.png" alt="Оранжевая звезда"></div>
              </div>
              <span class="hotel-cost">$256</span>
            </div>
            <div class="hotel-review__bottom">
              <div class="hotel-result">
                <span class="hotel-result__title">Оценка отеля</span>
                <span class="hotel-result__number">45 отзывов</span>
              </div>
              <span class="hotel-review__rating">8.4</span>
              <div class="hotel-review-item">
                <span class="hotel-review-item__title">номер</span>
                <span class="hotel-review-item__rating">8.9</span>
              </div>
              <div class="hotel-review-item">
                <span class="hotel-review-item__title">питание</span>
                <span class="hotel-review-item__rating">8.1</span>
              </div>
              <div class="hotel-review-item">
                <span class="hotel-review-item__title">сервис</span>
                <span class="hotel-review-item__rating">7.9</span>
              </div>
              <div class="hotel-review-item">
                <span class="hotel-review-item__title">инфраструктура</span>
                <span class="hotel-review-item__rating">8.9</span>
              </div>
            </div>
          </div>
          <div class="sun-days">
            <strong class="sun-days__number">320</strong>
            <span class="sun-days__text">солнечных дней в году</span>
          </div>
          <!-- /.sun-days -->
        </div>
      </div>
      <!-- /.banner -->
    </div>
    <!-- /.container -->
  </body>
</html>
